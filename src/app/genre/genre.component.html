<mat-card class="genre-dialog">
  <mat-card-title class="genre-dialog-title"
    ><h2>{{ data.Name }}</h2></mat-card-title
  >
  <br />
  <mat-dialog-content class="genre-dialog-content">
    <b>Description: </b>{{ data.Description }}
  </mat-dialog-content>
  <mat-card-actions class="genre-actions">
    <button
      class="genre-close-button"
      mat-stroked-button
      aria-label="Close the genre details button"
      mat-dialog-close
      color="primary"
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
