<app-navbar></app-navbar>
<div style="display: flex" class="movie-card">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Director: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="GenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          DirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="SynopsisDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon
        *ngIf="!isFavourite(movie._id)"
        (click)="addToFavourites(movie._id)"
        >favorite_border</mat-icon
      >
      <mat-icon
        *ngIf="isFavourite(movie._id)"
        (click)="removeFavourites(movie._id)"
        color="warn"
        >favorite</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
